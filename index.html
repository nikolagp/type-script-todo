<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite-TS-Tailwind</title>
  </head>
  <body>
    <div class="py-6 sm:py-8 lg:py-12">
      <div class="px-4 mx-auto max-w-screen-2xl md:px-8">
        <!-- text - start -->
        <div class="mb-10 md:mb-16">
          <h2
            class="mb-4 text-2xl font-bold text-center text-gray-800 lg:text-3xl md:mb-6"
          >
            Simple To-Do app built with TypeScript, Tailwind and Vite
          </h2>

          <p
            class="max-w-screen-md mx-auto font-semibold text-center text-gray-900 intro md:text-lg"
          >
            Add task: Click on the blue button <br />
            Mark as done: Left click on the task box <br />
            Delete task: Left click on the task box
          </p>
        </div>
        <!-- text - end -->

        <div class="flex flex-col justify-center md:flex-row">
          <!-- form - start -->
          <div class="w-1/2 px-12">
            <form
              id="form"
              class="grid max-w-screen-md gap-4 mx-auto md:grid-cols-3 sm:grid-cols-2"
            >
              <div class="col-span-3">
                <label
                  for="task"
                  class="block mb-2 text-lg font-medium text-gray-900"
                  >Add Task</label
                >
                <input
                  id="task"
                  name="task"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Task"
                />
              </div>
              <div>
                <select
                  id="importance"
                  class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-40 dark:focus:ring-blue-500 dark:focus:border-blue-500 text-white"
                >
                  <option selected value="None">Importance</option>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>

              <!-- <div class="sm:col-span-2">
            <label
              for="message"
              class="inline-block mb-2 text-sm text-gray-800 sm:text-base"
              >Message*</label
            >
            <textarea
              name="message"
              class="w-full h-64 px-3 py-2 text-gray-800 transition duration-100 border rounded outline-none bg-gray-50 focus:ring ring-indigo-300"
            ></textarea>
          </div> -->

              <div class="flex items-center justify-between sm:col-span-2">
                <button
                  id="add"
                  type="submit"
                  class="inline-block px-8 py-3 text-sm font-semibold text-center text-white transition duration-100 bg-indigo-500 rounded-lg outline-none hover:bg-indigo-600 active:bg-indigo-700 focus-visible:ring ring-indigo-300 md:text-base"
                >
                  Add
                </button>
              </div>
            </form>
          </div>

          <div class="w-1/2">
            <p class="block mb-2 text-lg font-medium text-gray-900">
              Task List
            </p>
            <ul id="output" class="h-56 text-gray-900 rounded-md"></ul>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
